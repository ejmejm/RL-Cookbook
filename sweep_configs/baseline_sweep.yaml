program: sweep_agent.py
method: grid
metric:
  name: env_task_episode_reward
  goal: maximize
parameters:
  n_runs:
    values: [1, 2, 3]
  task_steps:
    value: 200_000
  env:
    values: ['Gridworld', 'Gridworld-Random', 'MountainCar-v0', 'Acrobot-v1', 'MontezumaRevengeNoFrameskip-v4', 'CrazyClimberNoFrameskip-v4']
    
  exp_agent:
    value: 'None'
  task_agent:
    values: ['PPO', 'Rainbow']
